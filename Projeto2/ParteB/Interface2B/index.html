<script id="hillClimbing.pl" type="text/prolog">
:- use_module(library(lists)).
:- use_module(library(charsio)).
:- use_module(library(format)).
:- use_module(library(js)).
:- use_module(library(os)).
:- use_module(library(promises)).
:- use_module(library(random)).
:- use_module(library(statistics)).

%inicio
initial([l1]). % initial city

%fim
goal(X):- member(l1,X),member(l2,X). % destination city

% --- knowledge base:
% road(Origin,Destination,Distance-in-km)
% data collected from: https://pt.distance.to/
road(l1, l8, 55).
road(l1, l7, 34).
road(l1, l6, 55).
road(l1, l5, 100).
road(l1, l3, 25).
road(l8, l3, 0).    
road(l8, l7, 25).
road(l7, l6, 15).
road(l7, l2, 0).     
road(l6, l2, 30).     
road(l5, l2, 25).     
road(l3, l4, 40).     
road(l4, l2, 20).  

% travel(City1,City2,distance):
travel(X,Y,KM):-(road(X,Y,KM);road(Y,X,KM)). % true if road or symmetrical

% state transition rule s/2: s(City1,City2)
s(L1,L2):- last(L1,N1),travel(N1,N2,_),append(L1,[N2],L2). % link s(O,D,Dist) with s(O,D)

% evaluation function: (sum of distances for all pairs)
eval([_],1).
eval([City1,City2|R],DS):- 
	travel(City1,City2,D),
	eval([City2|R],DR),
	DS is D+DR.


% execute and show a search method result:
run(Method):- search(Method,Par,S),
	      write('method:'),write(Method),writepar(Par),nl,
              write('solution:'),write(S),nl,
	      length(S,N),N1 is N-1,write('solution steps:'),write(N1),nl,
              last(S,LS),
              eval(LS,T),write('distance:'),write(T).			  
% write parameter (if any):
writepar(X):- integer(X),write(' par:'),write(X). % write X
writepar(_). % do not write X

% breadth first; adapted (Bratko,2012)

breadthfirst( [ [Node | Path] | _] - _, [Node | Path] )  :-
  goal( Node).

breadthfirst( [Path | Paths] - Z, Solution)  :-
  extend( Path, NewPaths),
  append( NewPaths, Z1, Z),   % Add NewPaths at end
  Paths \== Z1,               % Set of candidates not empty
  breadthfirst( Paths - Z1, Solution).

extend( [Node | Path], NewPaths)  :-
  findall( [NewNode, Node | Path],
           ( s(Node,NewNode), \+ member(NewNode, [Node | Path])),
           NewPaths).

% 3 depth-first methods; adapted from (Bratko, 2012)

% depthfirst( Path, Node, Solution):
%   extending the path [Node | Path] to a goal gives Solution
depthfirst( Path, Node, [Node | Path])  :-
   goal(Node).

depthfirst( Path, Node, Sol)  :-
  s(Node, Node1),
  \+ member( Node1, Path),            	% Prevent a cycle
  depthfirst( [Node | Path], Node1, Sol).

% Maxdepth depth first:
% depthfirst2( Node, Solution, Maxdepth):
%   Solution is a path, not longer than Maxdepth, from Node to a goal
depthfirst2( Node, [Node], _)  :-
   goal( Node).

depthfirst2( Node, [Node | Sol], Maxdepth)  :-
   Maxdepth > 0,
   s( Node, Node1),
   Max1 is Maxdepth - 1,
   depthfirst2( Node1, Sol, Max1).

% Iterative Deepening: Node, Solution, StartN, FinalN
iterativedeepening(Node,Solution,N,N):- 
	depthfirst2(Node,Solution,N).
iterativedeepening(Node,Solution,N,NR):- 
        %N < Maxdepth, % assure this condition when backtracking
	N1 is N+1,
        % write('n:'),write(N),nl, % verbose if needed
        iterativedeepening(Node,Solution,N1,NR).

search(Method,Par,Solution,Moves):- 
	initial(S0),
	execute(Method,Par,S0,Solution1),
	ifreverseneeded(Method,Solution1,Solution),
        get_moves(Solution,Moves).

% second variant, no Move transition is defined, 
% use this method if only s(S1,S2) is defined:
search(Method,Par,Solution):- 
       initial(S0),
       execute(Method,Par,S0,Solution1),
       ifreverseneeded(Method,Solution1,Solution).

% third option, no Move transition is defined, no reverse is executed, 
%search3(Method,Par,Solution):- 
%        initial(S0),
%	execute(Method,Par,S0,Solution).

% depthfirst2 and iterativedeepening do not need a reverse:
ifreverseneeded(depthfirst2,S,S):-!.        % cut is needed because of backtracking
ifreverseneeded(iterativedeepening,S,S):-!. % cut is needed because of backtracking
ifreverseneeded(_,S,S1):- reverse(S,S1). % other methods

% get all moves for a particular solution:
% assuming that a particular Solution was found, 
% returns Moves - the list of actions/moves to result in this Solution:
get_moves([_],[]).
get_moves([N1,N2|RN],[Move|RM]):- 
	s(N1,Move,N2), 
	get_moves([N2|RN],RM).

% links execute with the type of search method used:
execute(depthfirst,_,Node,Solution):- 
	depthfirst([],Node,Solution).
execute(depthfirst2,Maxdepth,Node,Solution):- 
	depthfirst2(Node,Solution,Maxdepth).
% returns N, which is found by iterativedeepening
execute(iterativedeepening,N,Node,Solution):- 
	iterativedeepening(Node,Solution,1,N). 
execute(breadthfirst,_,Start,Solution):- 
	breadthfirst([ [Start] | Z] - Z,Solution).

% execute 3 example searches:
q1:- run(depthfirst).
q2:- run(iterativedeepening).
q3:- run(breadthfirst).
  </script>
